<!DOCTYPE html>
<html lang="pt-br">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>history.scrollRestoration = "manual"</script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="../assets/css/header_footer.css">
    <link rel="stylesheet" href="../assets/css/login.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap">

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../assets/img/logo/retromania_symbol.png">


    <!-- Title -->
    <title>Retro Mania | Login</title>
</head>

<!-- Body -->

<body>

    <!-- Header -->
    <header class="header">

        <!-- Menu -->
        <div class="navbar">
            <nav class="row">
                <div class="col"> <a href="./jogos.html">Jogos</a> </div>
                <div class="col"> <a href="./quem_somos.html">Quem Somos</a> </div>
                <div class="col"> <a href="./equipe.html">Equipe</a> </div>
                <div class="col"> <a href="./contato.html">Contatos</a> </div>
                <div class="col"> <a href="./login.html">Login</a> </div>
            </nav>
        </div>

        <!-- Logo -->
        <div class="logo">
            <div class="row">
                <div class="col">
                    <a href="../index.html">
                        <img src="../assets/img/logo/retromania_logo.png" alt="Logo">
                    </a>
                </div>

                <div class="col">
                    <h2 id="subtitle">Para cada mania, um jogo!</h2>
                </div>
            </div>
        </div>

    </header>

    <!-- Main -->
    <main>

        <!-- Título -->
        <h1>Login / Cadastro</h1>

        <!-- Container de Login/Cadastro -->
        <section class="container-main">

            <!-- Botões Login e Cadastro -->
            <div class="btn-box">
                <div id="btn-bg"></div>
                <button type="button" class="alt" id="signin" onclick="login()">Login</button>
                <button type="button" class="alt" id="signup" onclick="register()">Cadastro</button>
            </div>

            <!-- Fieldset Login/Cadastro -->
            <fieldset>

                <!-- Seção de Login-->
                <form id="login">
                    <input type="email" id="email-login" class="hvr" placeholder="E-MAIL" />
                    <input type="password" id="password-login" class="hvr" placeholder="SENHA" />
                    <input type="checkbox" id="remember-login" class="checkbox" />
                    <label for="remember-login"><span class="ui"></span>Lembrar Senha</label>
                    <br>
                    <button type="submit" class="btn-submit" id="btn-login">Login</button>
                </form>

                <!-- Seção de Cadastro -->
                <form id="register">
                    <input type="text" id="nome" class="hvr" placeholder="NOME" />
                    <input type="email" id="email-register" class="hvr" placeholder="E-MAIL" />
                    <input type="password" id="password-register" class="hvr" placeholder="SENHA" />
                    <input type="checkbox" id="remember-register" class="checkbox">
                    <label for="remember-register"><span class="ui"></span>Concordar com os termos</label>
                    <br>
                    <button type="submit" class="btn-submit" id="btn-register">Cadastrar-se</button>
                </form>

            </fieldset>

        </section>

    </main>

    <!-- Footer -->
    <footer>

        <!-- Ícones -->
        <div>
            <a href="https://github.com/" target="_blank">
                <img src="../assets/icon/icon-github-footer.svg" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/" target="_blank">
                <img src="../assets/icon/icon-linkedin-footer.svg" alt="Linkedin">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="../assets/icon/icon-instagram-footer.svg" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/" target="_blank">
                <img src="../assets/icon/icon-facebook-footer.svg" alt="Facebook">
            </a>
        </div>

        <!-- Copyright -->
        <div class="copyright">
            <p>
                <span>© COPYRIGHT 2021 - RETRÔ MANIA JOGOS LTDA.</span>
                <br>
                <span>TODOS OS DIREITOS RESERVADOS.</span>
            </p>
        </div>

    </footer>

</body>

<!-- transiçao de login para registrar -->
<script>

    var x = document.getElementById("login")
    var y = document.getElementById("register")
    var z = document.getElementById("btn-bg")

    function register() {
        x.style.left = "-400px"
        y.style.left = "50px"
        z.style.left = "50%"
    }

    function login() {
        x.style.left = "50px"
        y.style.left = "450px"
        z.style.left = "0px"
    }

</script>

</html>
